<div class="wd-forms--fieldset-input">
  <label for="wdMailer_Response"><f:translate key="wdMailer_Response" />*</label>

  <f:if condition="{wdMailer_Response_Required}=='isEmpty'">
    <f:then>
      <f:form.textarea property="wdMailer_Response_Required" id="wdMailer_Response" value=""/>
      <label class="error">Das Feld "<f:translate key="wdMailer_Response" />" ist ein Pflichtfeld.</label>
    </f:then>
    <f:else>
      <f:form.textarea property="wdMailer_Response_Required" id="wdMailer_Response" value="{wdMailer_Response_Required}"/>
    </f:else>
  </f:if>
</div>
